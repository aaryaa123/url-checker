<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Existence Checker</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 400px;
        margin: 2em auto;
      }
      input {
        width: 100%;
        padding: 0.5em;
        font-size: 1em;
      }
      .status {
        margin: 1em 0;
      }
      .status.invalid {
        color: red;
      }
      .status.valid {
        color: green;
      }
      #spinner {
        display: none;
        text-align: center;
        margin-top: 0.5em;
      }
      .loader {
        border: 4px solid #eee;
        border-top: 4px solid #67c23a;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h3>URL Existence Checker</h3>
    <input id="url-input" placeholder="Enter URL" />
    <div id="spinner"><div class="loader"></div></div>
    <div class="status" id="status"></div>

    <script type="module" src="dist/app.js"></script>
  </body>
</html>
